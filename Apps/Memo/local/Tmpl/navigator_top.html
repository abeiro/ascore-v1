<script type="text/javascript" language="JavaScript1.3">

function edit_selections() 

{
	formulario=document.getElementById('listForm');
	elementos=formulario.length;
	for (i=0;i<elementos;i++)
		if (formulario.elements[i].checked==true) {
			location.href="add_form.php?inode=<!-- D:inode -->&ID="+formulario.elements[i].value;
			break;	
		}

}

function del_selections() 

{
	formulario=document.getElementById('listForm');
	elementos=formulario.length;
	deletions="";
	for (i=0;i<elementos;i++)
		if (formulario.elements[i].checked==true) {
			deletions=deletions+","+formulario.elements[i].value;
				
		}
	if (confirm('Esta seguro de borrar estos elementos?'))
		parent.footer.location.href="action_del_elements.php?IDS="+deletions+'&inode=<!-- D:inode -->';

}

		}

}

function paste_selections()

}
